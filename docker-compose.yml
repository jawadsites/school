services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: arwaacademy
      POSTGRES_PASSWORD: arwa12345678
      POSTGRES_DB: arwaschool
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: nextjs_app
    ports:
      - '3000:3000'
    env_file:
      - .env
    depends_on:
      - postgres

volumes:
  postgres_data: